<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>A JS Drum Kit</title>
</head>

<body>

    <div class="drum" id="kick" value="Space" onclick=playSound(this)>Space</div>
    <div class="drum" id="snare" value="KeyS" onclick=playSound(this)>S</div>
    <div class="drum" id="hihat" value="KeyA" onclick=playSound(this)>A</div>
    <div class="drum" id="crash" value="KeyW" onclick=playSound(this)>W</div>
    <div class="drum" id="ride" value="KeyQ" onclick=playSound(this)>Q</div>
    <div class="drum" id="tom1" value="KeyE" onclick=playSound(this)>E</div>
    <div class="drum" id="tom2" value="KeyD" onclick=playSound(this)>D</div>
    <div class="drum" id="tom3" value="KeyC" onclick=playSound(this)>C</div>
    

</body>

</html>
